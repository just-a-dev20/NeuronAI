name: neuronai
version: 0.1.0
publish_to: 'none'

description: NeuronAI - Multi-platform AI Assistant

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # UI Components
  flutter_markdown: ^0.6.18
  flutter_syntax_highlighter: ^0.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Platform Support
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  url_launcher: ^6.2.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
