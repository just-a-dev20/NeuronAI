name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Go Backend Tests
  go-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/go
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run gofmt
      run: |
        if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted. Run 'gofmt -w .'"
          gofmt -d .
          exit 1
        fi
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Build
      run: go build -v ./cmd/gateway

  # Python Backend Tests
  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/python
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
    
    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"
    
    - name: Run ruff
      run: ruff check .
    
    - name: Run ruff format check
      run: ruff format --check .
    
    - name: Run mypy
      run: mypy src/
    
    - name: Run tests
      run: pytest --cov=src/neuronai --cov-report=xml

  # Flutter Tests
  flutter-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
    
    - name: Build APK
      run: flutter build apk --release

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [go-tests, python-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Go service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infra/docker/Dockerfile.go
        push: false
        tags: neuronai/gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Python service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infra/docker/Dockerfile.python
        push: false
        tags: neuronai/python:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
